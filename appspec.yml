version: 0.0
os: linux
files:
   -scripts: /
           install_dependencies.sh
           start_server.sh
           stop_server.sh
  - source: /
    destination: /var/www/html
    file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
